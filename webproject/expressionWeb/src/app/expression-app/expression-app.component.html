<div class="container-fluid">

    <div class="row">

        <!-- Calling the child components: formComponent will make the api calls and infoComponent for printing the result-->
        <app-expression-form class="col-12 col-md-4 col-lg-3" (expressionEvent)="receiveExpressions($event)"></app-expression-form>
        <app-expression-info class="col-12 col-md-8 col-lg-9" [expressions]="theExpressions.expressions" *ngIf="expressionsAvailable"></app-expression-info>
    
    </div>
</div>
