<div class="container">

    <div class="row">
        <h2>Upload the photo you want to be predicted</h2>
    </div>

    <div class="row">
        <h3>Click on the image</h3>    
    </div>
    <!-- <webcam [height]="200" [width]="300"></webcam> -->

    <div class="row">
        <label for="photo">
            <input type="file" name="photo" id="photo" accept="image/*" (change)="previewPhoto($event)" style="display:none;" >
            <img [src]="urlImage">
    
        </label>
        <div class="spinner-loading" *ngIf="startLoading" >
        </div>
    </div>



    <div class="row">
        <button id="buttonSubmit" (click)="requestPredict()">
            PREDICT THIS PHOTO
        </button>
    </div>

</div>
